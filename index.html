<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        header { text-align: center; padding: 10px 0; background-color: #333; color: white; margin-bottom: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-top: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], textarea, input[type="file"] { width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        #status-result, #form-message { margin-top: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <header>
        <h1>Central de Pedidos Públicos</h1>
    </header>

    <div class="container">
        <section>
            <h2>1. Enviar Novo Pedido</h2>
            <form id="submission-form" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="name">Seu Nome:</label>
                    <input type="text" id="name" name="Nome" required>
                </div>
                <div>
                    <label for="email">Seu E-mail (Para Resposta):</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div>
                    <label for="pedido">Descrição do Pedido (Texto):</label>
                    <textarea id="pedido" name="Pedido" rows="5" required></textarea>
                </div>
                <div>
                    <label for="file">Anexo de Imagem (Opcional):</label>
                    <input type="file" id="file" name="Anexo">
                </div>
                <button type="submit">Enviar Pedido</button>
                <div id="form-message"></div>
            </form>
        </section>

        <section>
            <h2>2. Consultar Status do Pedido</h2>
            <p>Use o ID do seu pedido (enviado por e-mail) para consultar o status.</p>
            <form id="status-form">
                <div>
                    <label for="ticket-id">ID do Pedido:</label>
                    <input type="text" id="ticket-id" name="id" required>
                </div>
                <button type="submit">Consultar</button>
            </form>
            
            <div id="status-result">
                </div>
        </section>
    </div>
</body>
</html>
