<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
      .container { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      h1 { color: #005A9C; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
      .search-box { margin-bottom: 20px; display: flex; gap: 10px; }
      .search-box input, .search-box button { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
      .search-box input { flex-grow: 1; }
      .search-box button { background-color: #005A9C; color: white; cursor: pointer; border: none; }
      .search-box button:hover { background-color: #004a8c; }
      #resultsTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
      #resultsTable th, #resultsTable td { border: 1px solid #ddd; padding: 12px; text-align: left; }
      #resultsTable th { background-color: #f2f2f2; color: #333; }
      #message { margin-top: 20px; padding: 15px; background-color: #ffebee; color: #d32f2f; border: 1px solid #d32f2f; border-radius: 4px; display: none; }
    </style>
  </head>
  <body>
    <?!= createNavBar('search') ?>
    <div class="container">
      <h1>üîé Consultar Status do Pedido</h1>
      
      <div class="search-box">
        <input type="text" id="searchTerm" placeholder="Digite o ID do Pedido ou Nome do Solicitante">
        <button onclick="performSearch()">Pesquisar</button>
      </div>
      
      <div id="message"></div>
      
      <table id="resultsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data Envio</th>
            <th>Solicitante</th>
            <th>Progresso (Status)</th>
            <th>Respons√°vel</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr><td colspan="5" style="text-align: center;">Nenhum resultado para exibir.</td></tr>
        </tbody>
      </table>
    </div>

    <script>
      function performSearch() {
        const term = document.getElementById('searchTerm').value.trim();
        const resultsBody = document.getElementById('resultsBody');
        const messageDiv = document.getElementById('message');
        
        messageDiv.style.display = 'none';
        messageDiv.innerHTML = '';
        resultsBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Buscando...</td></tr>';

        // 1. Monta a URL da API para a fun√ß√£o search_requests
        const url = '<?!= ScriptApp.getService().getUrl() ?>' + 
                    '?action=search_requests&term=' + encodeURIComponent(term);
        
        fetch(url)
          .then(response => {
            // Se a resposta HTTP for um erro (como 404 ou 500)
            if (!response.ok) {
                throw new Error('Falha HTTP. Verifique o Deployment e Permiss√µes.');
            }
            return response.json();
          })
          .then(data => {
            resultsBody.innerHTML = ''; // Limpa a tabela
            
            if (data.result === 'error') {
              messageDiv.style.display = 'block';
              messageDiv.style.backgroundColor = '#ffebee';
              messageDiv.style.color = '#d32f2f';
              messageDiv.innerHTML = 'Erro na busca: ' + data.error;
              resultsBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Erro na busca.</td></tr>';
              return;
            }

            const requests = data.requests;

            if (requests && requests.length > 0) {
              requests.forEach(req => {
                const row = resultsBody.insertRow();
                // A ordem das colunas aqui deve seguir a ordem no TH do HTML
                row.insertCell().textContent = req.ID;
                row.insertCell().textContent = req.Data;
                row.insertCell().textContent = req.Solicitante;
                row.insertCell().textContent = req.Status;
                row.insertCell().textContent = req.Responsavel;
              });
            } else {
              resultsBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhum pedido encontrado para o termo: ' + term + '</td></tr>';
            }
          })
          .catch(error => {
            console.error('Fetch error:', error);
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#fce4ec';
            messageDiv.style.color = '#c2185b';
            messageDiv.innerHTML = 'Erro de conex√£o: ' + error.message + '. Verifique o console para mais detalhes.';
            resultsBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Erro de conex√£o.</td></tr>';
          });
      }
      
      // Executa a pesquisa ao pressionar ENTER
      document.getElementById('searchTerm').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
    </script>
  </body>
</html>
